<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquidity Pools Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .pool {
            background: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Liquidity Pools Viewer</h1>
    </header>
    <div class="container">
        <div class="pool">
            <h2>Pool Name: XLM-Fish</h2>
            <p>Liquidity: 1000 XLM</p>
            <p>Volume: 5000 XLM</p>
        </div>
        <div class="pool">
            <h2>Pool Name: Another Pool</h2>
            <p>Liquidity: 2000 XLM</p>
            <p>Volume: 10000 XLM</p>
        </div>
        <!-- Add more pools as necessary -->
    </div>
</body>
</html>
