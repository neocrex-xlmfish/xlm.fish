<html>
<head>
    <title>Liquidity Pool Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Liquidity Pool Viewer</h1>
        <div class="flex justify-between mb-4">
            <input type="text" id="search" placeholder="Search..." class="border rounded p-2" />
            <button id="sort" class="bg-blue-500 text-white rounded p-2">Sort</button>
        </div>
        <div id="summary-cards" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
            <!-- Summary cards will be dynamically added here -->
        </div>
        <canvas id="liquidityChart" class="mb-4"></canvas>
    </div>
    <script>
        // Sample data
        const liquidityData = [
            { name: 'Pool 1', liquidity: 1000 },
            { name: 'Pool 2', liquidity: 2000 },
            { name: 'Pool 3', liquidity: 1500 }
        ];

        // Function to display summary cards
        function displaySummaryCards() {
            const container = document.getElementById('summary-cards');
            liquidityData.forEach(pool => {
                const card = document.createElement('div');
                card.className = 'bg-white p-4 rounded shadow';
                card.innerHTML = `<h2 class='font-bold'>${pool.name}</h2><p>Liquidity: $${pool.liquidity}</p>`;
                container.appendChild(card);
            });
        }

        // Function to render Chart.js chart
        function renderChart() {
            const ctx = document.getElementById('liquidityChart').getContext('2d');
            const labels = liquidityData.map(pool => pool.name);
            const data = liquidityData.map(pool => pool.liquidity);

            const chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Liquidity Pools',
                        data: data,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        // Event listeners for search and sort functionality
        document.getElementById('search').addEventListener('input', function() {
            const query = this.value.toLowerCase();
            const filteredData = liquidityData.filter(pool => pool.name.toLowerCase().includes(query));
            // Update the displayed summary cards based on search
            // (Implement filtering logic here)
        });

        document.getElementById('sort').addEventListener('click', function() {
            liquidityData.sort((a, b) => b.liquidity - a.liquidity);
            // Update the displayed summary cards based on sort
            // (Implement sorting logic here)
        });

        // Initial render
        displaySummaryCards();
        renderChart();
    </script>
</body>
</html>
